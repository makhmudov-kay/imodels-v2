<div class="container mx-auto md:px-0 px-1.5 pt-20">
  <div class="flex flex-col gap-10">
    <div
      *ngFor="let item of products; let i = index"
      [ngClass]="{ 'flex-row-reverse': i % 2 == 1 }"
      class="flex lg:flex-row flex-col items-center lg:justify-around justify-center gap-10"
    >
      <div class="flex-1">
        <img [src]="item.img" alt="img" />
      </div>
      <div class="flex-1">
        <h3
          class="text-center text-[42px] text-orange font-roboto-bold uppercase mb-3"
        >
          {{ item.title | translate }}
        </h3>
        <p class="mb-0 text-sm font-roboto-medium text-justify">
          {{ item.description | translate }}
        </p>
        <a
          [href]="item.link"
          class="mt-5 mx-auto inline-block"
          nz-button
          nzType="primary"
          nzSize="large"
        >
          {{ "readMore" | translate }}
        </a>
      </div>
      <div class="flex-1">
        <h5
          class="text-[16px] font-roboto-bold text-center mb-3"
          *ngIf="item.listTitle"
        >
          {{ item.listTitle | translate }}
        </h5>
        <ul class="flex flex-col gap-2">
          <li
            *ngFor="let list of item.list"
            class="flex flex-row gap-2 items-center text-sm font-roboto-regular"
          >
            <span class="block"
              ><span
                class="block rounded-full w-[8px] h-[8px] bg-orange pt-1"
              ></span></span
            >{{ list | translate }}"
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
