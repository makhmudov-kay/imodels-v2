<div class="p-[30px] rounded-2xl flex flex-col gap-6 shadow-card">
  <div class="flex flex-row items-center justify-between">
    <span class="text-2xl font-roboto-bold text-primary uppercase">{{
      "total" | translate
    }}</span>
    <span class="text-xl font-roboto-bold">{{
      totalPrice | myCurrency | async
    }}</span>
  </div>

  <button
    [disabled]="!isDisable"
    nz-button
    nzType="primary"
    nzSize="large"
    [nzLoading]="isLoading"
    nzShape="round"
    (click)="sendOrder.emit()"
  >
    {{ "sendOrder" | translate }}
  </button>
</div>
