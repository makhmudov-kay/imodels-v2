<div
  class="container mx-auto md:px-0 px-3 md:py-[50px] py-[20px] custom-height flex flex-row items-center justify-center"
>
  <div class="max-w-[400px] w-full form flex flex-col justify-center">
    <h2
      class="text-center uppercase text-xl md:text-4xl lea font-roboto-bold text-primary mb-0"
    >
      {{ "registration" | translate }}
    </h2>

    <form nz-form [formGroup]="form" (ngSubmit)="register()">
      <div [ngSwitch]="errorType" class="mb-5">
        <div *ngSwitchCase="2">
          <nz-alert
            nzType="error"
            [nzMessage]="'phoneNumberIsBusy' | translate"
            nzShowIcon
          ></nz-alert>
        </div>
      </div>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="'fillTheField' | translate">
          <nz-input-group [nzPrefix]="prefixUser" nzSize="large">
            <input
              type="text"
              nz-input
              formControlName="first_name"
              [placeholder]="'inputYourName' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'fillTheField' | translate">
          <nz-input-group [nzPrefix]="prefixUser" nzSize="large">
            <input
              type="text"
              nz-input
              formControlName="last_name"
              [placeholder]="'inputYourLastName' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'fillTheField' | translate">
          <nz-input-group [nzPrefix]="prefixPhone" nzSize="large">
            <input
              type="text"
              nz-input
              formControlName="phone"
              [mask]="'00 000 00 00'"
              [prefix]="PHONE_PREFIX"
              [showMaskTyped]="true"
              [placeholder]="'inputYourPhone' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'minLengthPassword' | translate">
          <nz-input-group
            [nzPrefix]="prefixLock"
            [nzSuffix]="suffixEye"
            nzSize="large"
          >
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              formControlName="password"
              [placeholder]="'password' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <ng-template #prefixPhone>
        <svg-phone [color]="'#CDCDCD'"></svg-phone>
      </ng-template>
      <ng-template #prefixLock>
        <svg-lock></svg-lock>
      </ng-template>
      <ng-template #prefixUser>
        <svg-user [width]="20" [height]="20" [color]="'#CDCDCD'"></svg-user>
      </ng-template>

      <ng-template #suffixEye>
        <span (click)="passwordVisible = !passwordVisible" class="select-none">
          <ng-container *ngIf="passwordVisible; else elseTemplate">
            <svg-eye-slash></svg-eye-slash>
          </ng-container>
          <ng-template #elseTemplate>
            <svg-eye></svg-eye>
          </ng-template>
        </span>
      </ng-template>

      <button
        [nzLoading]="isLoading"
        nz-button
        nzShape="round"
        nzBlock
        nzSize="large"
        [nzType]="'primary'"
      >
        {{ "registration" | translate }}
      </button>

      <div nz-row class="mt-7 flex flex-row justify-between gap-2">
        <a
          class="text-base text-primary font-roboto-medium"
          routerLink="../sign-up"
          >{{ "login" | translate }}</a
        >
      </div>
    </form>
  </div>
</div>
