<div
  class="md:p-[30px] p-[20px] rounded-[30px] shadow-card flex flex-col md:gap-6 gap-3 h-full justify-between"
>
  <h3
    class="md:text-[45px] text-[32px] font-roboto-black uppercase"
    [ngClass]="{
      'text-orange': card.color === 'orange',
      'text-primary': card.color === 'primary'
    }"
  >
    {{ card.title | translate }}
  </h3>
  <div class="flex flex-col md:gap-4 gap-2">
    <h4 class="md:text-[32px] text-[24px] font-roboto-bold">
      {{ card.textTitle | translate }}
    </h4>
    <p class="md:text-base text-sm font-roboto-regular">
      {{ card.text | translate }}
    </p>
  </div>
  <a
    class="text-base font-roboto-medium text-primary flex flex-row items-center gap-1"
    [routerLink]="card.link"
    >{{ "readMore" | translate }} <svg-right [color]="'#38B6C2'"></svg-right
  ></a>
</div>
