<div class="container mx-auto md:px-0 px-3 md:py-[100px] py-[50px]">
  <div class="lg:mb-20 md:mb-10 mb-5">
    <app-section-main-title>{{ 'meetOurTeam' | translate }}</app-section-main-title>
  </div>


  <div class="relative">
    <div class="hidden md:flex flex-row gap-4 items-center mb-3 absolute top-0 left-0">
      <span class="block w-[100px] h-[2px] bg-[#D9D9D9]" *ngFor="let dot of [].constructor(3); let id = index"
        [ngClass]="{active: id == activeSlide}"></span>
    </div>
    <swiper #swiper [slidesPerView]="1" [spaceBetween]="10" (slideChange)="changeSlide()">
      <ng-template swiperSlide *ngFor="let team of ourTeam">
        <div class="flex md:flex-row flex-col gap-2">
          <div class="flex-1">
            <div>
              <h4 class="lg:text-3xl text-xl font-roboto-bold uppercase mb-3 mt-6">{{team.title | translate}}</h4>
              <p class="font-roboto-regular lg:text-xl text-sm lg:leading-[30px]">{{team.text | translate}}</p>
            </div>
          </div>
          <div class="flex-1 overflow-hidden">
            <img class="w-full h-full object-cover" [src]="team.img" alt="img">
          </div>
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
