<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-14">
  <div class="flex flex-col items-center gap-2" *ngFor="let img of data">
    <div class="size-24">
      <img [src]="img.img" alt="img" />
    </div>
    <h3
      class="text-xl font-roboto-medium text-primary text-center max-w-[250px] w-full"
    >
      {{ img.title | translate }}
    </h3>
  </div>
</div>
