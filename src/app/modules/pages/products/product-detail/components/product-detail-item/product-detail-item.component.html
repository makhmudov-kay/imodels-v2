<div class="flex md:flex-row flex-col items-center justify-between gap-3" *ngIf="!onlyCounter; else counter">
  <div class="flex flex-row items-center gap-3">
    <div class="w-[30px] h-[30px] overflow-hidden"><img class="w-full h-full object-cover" [src]="product.image"
        alt="card product"></div>
    <h4 class="text-sm font-roboto-bold leading-[18px]">{{ product.title | myTranslate | async }}
    </h4>
  </div>
  <div class="flex flex-row gap-4 items-center">
    <div class="flex flex-col gap-1 items-end w-max">
      <span class="lg:text-sm text-base font-roboto-bold " [ngClass]="{ 'line-through': product.discount > 0 }">{{
        product.price |
        myCurrency | async }}</span>
      <span class="lg:text-sm text-base font-roboto-bold text-primary" *ngIf="product.discount > 0">{{ product.new_price
        | myCurrency
        | async }}</span>
    </div>

    <app-calc (countChangeDecrease)="decrease()" (countChangeIncrease)="increase()" [count]="count"
      [mainItem]="mainItem"></app-calc>
  </div>
</div>

<ng-template #counter>
  <app-calc (countChangeDecrease)="decrease()" (countChangeIncrease)="increase()" [count]="count"
    [mainItem]="mainItem"></app-calc>
</ng-template>
