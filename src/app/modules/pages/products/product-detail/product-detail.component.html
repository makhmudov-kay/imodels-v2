<div class="container mx-auto md:px-0 px-1.5 pt-16">
  <div class="grid grid-cols-12 gap-[30px]" *ngIf="product$ | async as product; else loading">
    <div class="col-span-6">
      <app-product-detail-slider [slides]="product.product_images" [title]="product.title">
      </app-product-detail-slider>
    </div>
    <div class="col-span-6">
      <app-product-detail-info [product]="product"></app-product-detail-info>
    </div>
  </div>

  <ng-template #loading>
    <div class="spinner flex flex-row justify-center items-center">
      <nz-spin nzSimple [nzSize]="'large'" nzTip="Loading..."></nz-spin>
    </div>
  </ng-template>
</div>
